_schema-version: "3.1"
ID: risks
description: Risks
version: 0.0.1
modules:
- name: risks-srv
  type: nodejs
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: risks-destination-content
  type: com.sap.application.content
  requires:
  - name: risks-destination-service
    parameters:
      content-target: true
  - name: risks-repo-host
    parameters:
      service-key:
        name: risks-repo-host-key
  - name: risks-uaa
    parameters:
      service-key:
        name: risks-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: risks_html_repo_host
          ServiceInstanceName: risks-html5-srv
          ServiceKeyName: risks-repo-host-key
          sap.cloud.service: risks
        - Authentication: OAuth2UserTokenExchange
          Name: risks_uaa
          ServiceInstanceName: risks-xsuaa-srv
          ServiceKeyName: risks-uaa-key
          sap.cloud.service: risks
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: risks-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: risks-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - nsrisks.zip
      name: nsrisks
      target-path: resources/
- name: nsrisks
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: risks-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: risks-destination-service
    service-plan: lite
- name: risks-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: risks-xsuaa-srv
    service-plan: application
- name: risks-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: risks-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
